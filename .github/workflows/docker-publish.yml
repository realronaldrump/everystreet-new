name: Build and Push Docker Image (GHCR)

on:
  push:
    branches: ['main']
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

concurrency:
  group: ghcr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for git rev-list --count

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha,prefix=

      - name: Build and push (multi-platform)
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Provenance disabled for better compatibility with older Docker versions
          provenance: false

      # Trigger immediate update on remote server via Watchtower HTTP API
      # Uses Cloudflare Tunnel to reach home server securely
      - name: Trigger remote deployment
        if: success()
        env:
          WATCHTOWER_URL: ${{ secrets.WATCHTOWER_URL }}
          WATCHTOWER_TOKEN: ${{ secrets.WATCHTOWER_TOKEN }}
        run: |
          if [ -z "$WATCHTOWER_URL" ] || [ -z "$WATCHTOWER_TOKEN" ]; then
            echo "::warning::WATCHTOWER_URL or WATCHTOWER_TOKEN not configured. Skipping instant deploy."
            exit 0
          fi

          echo "Triggering deployment via Cloudflare Tunnel..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $WATCHTOWER_TOKEN" \
            "$WATCHTOWER_URL/v1/update" \
            --connect-timeout 15 \
            --max-time 60)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" = "200" ]; then
            echo "Deployment triggered successfully!"
            echo "$BODY"
          else
            echo "::warning::Watchtower returned HTTP $HTTP_CODE. Containers will update on next poll cycle."
            echo "$BODY"
          fi
