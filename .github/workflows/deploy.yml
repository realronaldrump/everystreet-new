name: Deploy to Mini PC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Force Clean and Reset Git Repository
        run: |
          echo "--- Force cleaning the repository on the runner ---"
          cd /home/davis/app
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          echo "--- Repository has been reset to match origin/main ---"

      - name: Make deploy script executable
        run: chmod +x /home/davis/app/deploy.sh

      - name: Deploy Application
        run: /home/davis/app/deploy.sh