name: Deploy to Mini PC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check out the repo on the runner
        uses: actions/checkout@v4
        with:
          path: '/home/davis/app' # Explicitly check out to your app directory

      - name: Make deploy script executable
        run: chmod +x /home/davis/app/deploy.sh

      - name: Deploy Application
        run: /home/davis/app/deploy.sh
