<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Every Street - Tracking and Visualizing Davis's street coverage"
    />
    <meta name="theme-color" content="#121212" />
    <title>{% block title %}Every Street{% endblock %}</title>

    <!-- Resource hints -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="preconnect" href="//cdn.jsdelivr.net" crossorigin />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', path='favicon.ico') | replace('http://', '//') }}"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', path='apple-touch-icon.png') | replace('http://', '//') }}"
    />

    <!-- Critical CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/style.css') | replace('http://', '//') }}"
    />

    <!-- Non-critical CSS loaded asynchronously -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
      media="print"
      onload="this.media='all'"
    />

    <style>
      /* Critical inline styles */
      .notification-container {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1100;
        max-width: 350px;
      }
      .notification-container .alert {
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-left: 4px solid;
      }
      .notification-container .alert-success {
        border-left-color: #28a745;
      }
      .notification-container .alert-danger {
        border-left-color: #dc3545;
      }
      .notification-container .alert-warning {
        border-left-color: #ffc107;
      }
      .notification-container .alert-info {
        border-left-color: #17a2b8;
      }

      /* Accessibility improvements */
      .btn:focus,
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(187, 134, 252, 0.5);
        outline: 2px solid #bb86fc;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .btn,
        .form-control,
        .nav-link {
          padding: 0.5rem 0.75rem;
          min-height: 42px;
        }
        .card {
          margin-bottom: 1rem;
        }
        .custom-checkbox,
        input[type="radio"],
        input[type="checkbox"] {
          min-width: 24px;
          min-height: 24px;
        }
      }

      /* Loading state */
      .loading-overlay {
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.3s ease-in-out,
          visibility 0.3s;
      }

      .loading-overlay[style*="display: flex"] {
        opacity: 1;
        visibility: visible;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <a href="#main-content" class="visually-hidden-focusable">Skip to main</a>
    <div id="app" class="d-flex flex-column min-vh-100">
      {% include 'sidebar.html' %}
      <main
        id="main-content"
        class="flex-grow-1 d-flex flex-column"
        role="main"
      >
        {% block content %}{% endblock %}
      </main>

      <!-- Notification Container -->
      <div class="notification-container" aria-live="polite">
        <!-- Notifications will be dynamically inserted here -->
      </div>

      <!-- Loading overlay -->
      <div class="loading-overlay">
        <div class="loading-content">
          <div class="loading-bar-container">
            <div
              id="loading-bar"
              class="loading-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div id="loading-text">Loading trips: 0%</div>
        </div>
      </div>
    </div>

    <!-- Custom Places Modal -->
    <div
      class="modal fade"
      id="manage-places-modal"
      tabindex="-1"
      aria-labelledby="managePlacesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="managePlacesModalLabel">
              Manage Custom Places
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="places-list" class="list-group mb-3">
              <!-- Places will be dynamically added here -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS - Load in order of dependency -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- Bundle non-critical scripts with defer -->
    <script defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"
    ></script>
    <script
      defer
      src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    ></script>
    <script
      defer
      src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"
    ></script>
    <script
      defer
      src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"
    ></script>

    <!-- App scripts -->
    <script
      defer
      src="{{ url_for('static', path='js/utils.js') | replace('http://', '//') }}"
    ></script>
    <script
      defer
      src="{{ url_for('static', path='js/loading_manager.js') | replace('http://', '//') }}"
    ></script>
    <script
      defer
      src="{{ url_for('static', path='js/live_tracking.js') | replace('http://', '//') }}"
    ></script>
    <script
      defer
      src="{{ url_for('static', path='js/sidebar.js') | replace('http://', '//') }}"
    ></script>
    <script
      defer
      src="{{ url_for('static', path='js/app.js') | replace('http://', '//') }}"
    ></script>

    {% block extra_js %}{% endblock %}

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Enable tooltips
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]',
        );
        if (tooltipTriggerList.length > 0 && bootstrap?.Tooltip) {
          tooltipTriggerList.forEach((el) => new bootstrap.Tooltip(el));
        }
      });
    </script>
  </body>
</html>
