<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Every Street - Tracking and Visualizing Davis's street coverage"
    />
    <meta name="theme-color" content="#121212" />
    <title>{% block title %}Every Street{% endblock %}</title>
    <link
      rel="preload"
      href="{{ url_for('static', filename='css/style.css') }}"
      as="style"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='apple-touch-icon.png') }}"
    />

    <!-- Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Leaflet, DataTables, Flatpickr, etc. -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <a href="#main-content" class="visually-hidden-focusable">Skip to main</a>
    <div id="app" class="d-flex flex-column min-vh-100">
      {% include 'sidebar.html' %}
      <main id="main-content" class="flex-grow-1 d-flex flex-column" role="main">
        {% block content %}{% endblock %}
      </main>
      <!-- Loading overlay for progress -->
      <div class="loading-overlay">
        <div class="loading-content">
          <div class="loading-bar-container">
            <div
              id="loading-bar"
              class="loading-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div id="loading-text">Loading trips: 0%</div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script
      src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    ></script>
    <script
      src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"
    ></script>
    <script
      src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"
    ></script>
    <script src="{{ url_for('static', filename='js/loading_manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}" defer></script>

    {% block extra_js %}{% endblock %}
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Enable tooltips
        const tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        tooltipTriggerList.map(function (el) {
          return new bootstrap.Tooltip(el);
        });
      });
    </script>
  </body>
</html>
