{% extends "base.html" %}

{% block title %}Edit Trips - Every Street{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">
  <h1 class="mb-4">Edit Trips</h1>

  <!-- Trip Selection Controls -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="tripType" class="form-label">Trip Type</label>
      <select class="form-select bg-dark text-white" id="tripType" aria-label="Select trip type">
        <option value="trips" selected>Regular Trips</option>
        <option value="matched_trips">Matched Trips</option>
      </select>
    </div>
  </div>

  <!-- Edit Mode Toggle -->
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" id="editModeToggle" aria-label="Toggle edit mode">
    <label class="form-check-label" for="editModeToggle">Edit Mode</label>
  </div>

  <div class="row">
    <!-- Map Container -->
    <div class="col-lg-8 col-md-7">
      <div class="card bg-dark border-secondary">
        <div class="card-header">
          <h5 class="mb-0">Trip Map</h5>
        </div>
        <div class="card-body">
          <div id="editMap" class="map-container"></div>
        </div>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="col-lg-4 col-md-5">
      <div class="card bg-dark border-secondary">
        <div class="card-header">
          <h5 class="mb-0">Controls</h5>
        </div>
        <div class="card-body">
          <button class="btn btn-success w-100 mb-3" id="saveChanges" disabled>
            <i class="fas fa-save me-2"></i>Save Changes
          </button>
          <div id="notification" class="alert alert-info d-none"></div>
          <div id="tripDetails" class="text-light"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

<style>
  /* Map Container */
  .map-container {
    height: 600px;
    background-color: #2c2c2c;
    border-radius: 8px;
  }

  /* Selected trip highlight */
  .selected-trip {
    color: #FFD700 !important;
  }

  /* Adjustments for small screens */
  @media (max-width: 768px) {
    .map-container {
      height: 400px;
    }
  }
</style>
{% endblock %}

{% block extra_js %}
<!-- Load Leaflet & Leaflet Draw -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<!-- Load Custom Script Last -->
<script src="{{ url_for('static', path='js/edit_trips.js') }}"></script>
{% endblock %}
