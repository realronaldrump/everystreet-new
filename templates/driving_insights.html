<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Street - Driving Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div id="app">
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Every Street</h3>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/trips"><i class="fas fa-road"></i> Trips</a></li>
                <li><a href="/driving-insights"><i class="fas fa-chart-line"></i> Driving Insights</a></li>
            </ul>
            <div class="sidebar-content">
                <div id="filters">
                    <h2>Filters</h2>
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date">
                    <label for="imei">IMEI:</label>
                    <select id="imei">
                        <option value="">All</option>
                    </select>
                    <button id="apply-filters">Apply Filters</button>
                </div>
            </div>
        </nav>

        <main>
            <div id="insights-container">
                <h1>Driving Insights</h1>
                <div id="summary-metrics">
                    <h2>Summary</h2>
                    <ul>
                        <li>Total Trips: <span id="total-trips">0</span></li>
                        <li>Total Distance: <span id="total-distance">0</span> miles</li>
                        <li>Most Visited Destination: <span id="most-visited">N/A</span></li>
                    </ul>
                </div>
                <div id="insights-list">
                    <h2>Destination Frequency</h2>
                    <table id="insights-table" class="display nowrap" style="width:100%">
                        <thead>
                            <tr>
                                <th>Destination</th>
                                <th>Visit Count</th>
                                <th>Total Distance</th>
                                <th>Average Distance</th>
                                <th>Last Visit</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/driving_insights.js') }}"></script>
</body>
</html>
