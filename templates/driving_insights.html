<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Street - Driving Insights</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app" class="d-flex">
        {% include 'sidebar.html' %}
        <main class="flex-grow-1 p-4">
            <div id="insights-container">
                <h1 class="mb-4">Driving Insights</h1>
                <div id="summary-metrics" class="mb-5">
                    <h2>Summary</h2>
                    <ul class="list-group">
                        <li class="list-group-item">Total Trips: <span id="total-trips">0</span></li>
                        <li class="list-group-item">Most Visited Destination: <span id="most-visited">N/A</span></li>
                    </ul>
                </div>
                <div id="insights-list" class="mb-5">
                    <h2>Destination Frequency</h2>
                    <table id="insights-table" class="table table-striped table-bordered nowrap" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>Destination</th>
                                <th>Visit Count</th>
                                <th>Last Visit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data populated by DataTables -->
                        </tbody>
                    </table>
                </div>
                <div id="chart-container" class="mb-5">
                    <h2>Trip Counts Over Time</h2>
                    <canvas id="tripCountsChart" class="w-100" height="400"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="//cdn.datatables.net/2.1.8/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Buttons JS -->
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/driving_insights.js') }}"></script>
</body>
</html>
