<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Every Street - Progress Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app" class="d-flex">
        {% include 'sidebar.html' %}
        <main class="flex-grow-1 p-4">
            <h1 class="mb-4">Progress Tracker</h1>
            <div class="mb-3">
                <p>Select your area of interest by drawing a polygon on the map.</p>
            </div>
            <div class="mb-5">
                <p>Progress: <strong id="progress-percentage">0%</strong></p>
                <p>Driven Streets: <strong id="driven-streets">0</strong></p>
                <p>Total Streets: <strong id="total-streets">0</strong></p>
            </div>
            <div id="map" style="height: 600px;"></div>
        </main>
    </div>
    <!-- Include JS libraries -->
    <script src="//cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your scripts -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/progress.js"></script>
</body>
</html>
