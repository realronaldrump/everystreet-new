{% extends "base.html" %}

{% block title %}Every Street - Trips{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h1 class="mb-4">Trips</h1>
    <div id="trips-list" class="mb-5">
        <div class="table-responsive">
            <table id="trips-table" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th>Transaction ID</th>
                        <th>IMEI</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Distance (miles)</th>
                        <th>Destination</th>
                        <th>Start Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data populated by DataTables -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<script src="https://unpkg.com/jsts@2.7.1/dist/jsts.min.js"></script>
<script src="{{ url_for('static', filename='js/trips.js') }}"></script>
{% endblock %}
