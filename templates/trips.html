{% extends "base.html" %}

{% block title %}Every Street - Trips{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">
    <h1 class="mb-4">Trips</h1>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="trips-table" class="table table-striped table-hover w-100">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>IMEI</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Distance (miles)</th>
                            <th>Destination</th>
                            <th>Start Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data populated by DataTables -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/trips.js') }}"></script>
{% endblock %}
