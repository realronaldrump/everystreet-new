<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Street</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Every Street</h1>
        </header>

        <nav>
            <a href="/">Home</a>
            <a href="/trips">Trips</a>

            <div id="date-range">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button id="apply-date-range">Apply</button>
            </div>

            <div id="preset-periods">
                <label for="preset-periods-dropdown">Preset Periods:</label>
                <select id="preset-periods-dropdown">
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                    <option value="1y">Last Year</option>
                    <option value="4y">Last 4 Years</option>
                </select>
            </div>

            <div id="live-routes-toggle">
                <label>
                    <input type="checkbox" id="show-live-routes">
                    Show Live Routes
                </label>
            </div>
        </nav>

        <main>
            <div id="map"></div>
            <div id="metrics">
                <h2>Metrics</h2>
                <ul>
                    <li>Total Trips: <span id="total-trips"></span></li>
                    <li>Total Distance: <span id="total-distance"></span> miles</li>
                    <li>Average Distance: <span id="avg-distance"></span> miles</li>
                    <li>Average Start Time: <span id="avg-start-time"></span></li>
                    <li>Average Driving Time: <span id="avg-driving-time"></span></li>
                </ul>
            </div>
        </main>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/js/three_animations.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
