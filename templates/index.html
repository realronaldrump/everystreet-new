<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Street</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Every Street</h3>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/trips"><i class="fas fa-road"></i> Trips</a></li>
                <li><a href="/driving-insights"><i class="fas fa-chart-line"></i> Driving Insights</a></li>
            </ul>
            <div class="sidebar-content">
                <div id="date-range">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date">
                    <button id="apply-date-range">Apply</button>
                </div>

                <div id="preset-periods">
                    <label for="preset-periods-dropdown">Preset Periods:</label>
                    <select id="preset-periods-dropdown">
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                        <option value="1y">Last Year</option>
                        <option value="4y">Last 4 Years</option>
                    </select>
                </div>

                <div id="live-routes-toggle">
                    <label>
                        <input type="checkbox" id="show-live-routes">
                        Show Live Routes
                    </label>
                </div>
            </div>
        </nav>

        <main>
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-content">
                    <div class="loading-bar-container">
                        <div id="loading-bar" class="loading-bar"></div>
                    </div>
                    <div id="loading-text">Loading trips: 0%</div>
                </div>
            </div>
            <div id="map"></div>
            <div id="metrics">
                <h2>Metrics</h2>
                <ul>
                    <li>Total Trips: <span id="total-trips"></span></li>
                    <li>Total Distance: <span id="total-distance"></span> miles</li>
                    <li>Average Distance: <span id="avg-distance"></span> miles</li>
                    <li>Average Start Time: <span id="avg-start-time"></span></li>
                    <li>Average Driving Time: <span id="avg-driving-time"></span></li>
                </ul>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/js/three_animations.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
