<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Street</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        {% include 'sidebar.html' %}
        <main>
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-content">
                    <div class="loading-bar-container">
                        <div id="loading-bar" class="loading-bar"></div>
                    </div>
                    <div id="loading-text">Loading trips: 0%</div>
                </div>
            </div>
            <div id="map"></div>
            <div id="metrics">
                <h2>Metrics</h2>
                <ul>
                    <li>Total Trips: <span id="total-trips"></span></li>
                    <li>Total Distance: <span id="total-distance"></span> miles</li>
                    <li>Average Distance: <span id="avg-distance"></span> miles</li>
                    <li>Average Start Time: <span id="avg-start-time"></span></li>
                    <li>Average Driving Time: <span id="avg-driving-time"></span></li>
                </ul>
            </div>
            <div id="time-calibration">
                <button id="time-backward">-1 Hour</button>
                <button id="time-forward">+1 Hour</button>
            </div>
            <div id="osm-controls">
                <h2>OSM Data</h2>
                <input type="text" id="location-input" placeholder="Enter location">
                <select id="location-type">
                    <option value="city">City</option>
                    <option value="county">County</option>
                    <option value="state">State</option>
                    <option value="country">Country</option>
                </select>
                <button id="validate-location">Validate Location</button>
                <button id="generate-boundary">Generate Boundary</button>
                <button id="generate-streets">Generate Streets</button>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/js/three_animations.js"></script>
    <script src="{{ url_for('static', filename='js/dateRange.js') }}"></script>
    <script src="/static/js/trips.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</body>
</html>
