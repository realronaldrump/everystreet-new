# Production setup for Linux mini PC

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    command: uvicorn app:app --host 0.0.0.0 --port 8080
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    networks:
      - default
      - web-proxy

  worker:
    build: .
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info --pool=prefork --concurrency=2
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    networks:
      - default

  beat:
    build: .
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - default

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - /home/davis/database/mongo:/data/db
    networks:
      - default

volumes:
  redis_data:

networks:
  default:
  web-proxy:
    external: true