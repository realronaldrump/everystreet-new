services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/every_street}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis

  worker:
    build: .
    command: sh -c "celery -A celery_app worker --loglevel=info --pool=${CELERY_WORKER_POOL:-solo} --concurrency=${CELERY_WORKER_CONCURRENCY:-1}"
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/every_street}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - CELERY_WORKER_POOL=${CELERY_WORKER_POOL:-solo}
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-1}
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis

  beat:
    build: .
    command: celery -A celery_app beat --loglevel=info
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/every_street}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - /home/davis/database/mongo:/data/db

volumes:
  redis_data: