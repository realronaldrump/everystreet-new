version: "3.8"

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=${REDIS_URL}
      - MONGO_URI=${MONGO_URI}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
    depends_on:
      - redis
      - worker
      - beat

  worker:
    build: .
    command: celery -A celery_app worker --loglevel=info
    environment:
      - REDIS_URL=${REDIS_URL}
      - MONGO_URI=${MONGO_URI}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    volumes:
      - .:/app
    depends_on:
      - redis

  beat:
    build: .
    command: celery -A celery_app beat --loglevel=info
    environment:
      - REDIS_URL=${REDIS_URL}
      - MONGO_URI=${MONGO_URI}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: