# Production setup for Linux mini PC

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    command: uvicorn app:app --host 0.0.0.0 --port 8080
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    networks:
      - default
      - web-proxy

  worker:
    build: .
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info --pool=prefork --concurrency=2
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    # Run as a non-root user for better security
    user: "nobody"
    networks:
      - default

  beat:
    build: .
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    # Run as a non-root user for better security
    user: "nobody"
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Apply kernel settings to fix memory overcommit warning
    # ---- CHANGE IS HERE ----
    # The following lines have been commented out because the setting
    # has been applied to the host machine directly.
    # sysctls:
    #   - vm.overcommit_memory=1
    networks:
      - default

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - /home/davis/database/mongo:/data/db
    # Increase file descriptor limit to recommended value
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    # Command to start MongoDB as a replica set named 'rs0'
    command: mongod --replSet rs0 --bind_ip_all
    networks:
      - default

  # This new service runs only once to initialize the replica set
  mongo-init:
    image: mongo:7
    depends_on:
      - mongo
    command: >
      sh -c "
        mongosh --host mongo:27017 --eval '
          try {
            rs.status();
            print(\"Replica set already initialized.\");
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongo:27017\" }]
            });
            print(\"Replica set initialized.\");
          }
        '
      "
    restart: on-failure
    networks:
      - default

volumes:
  redis_data:

networks:
  default:
  web-proxy:
    external: true