# Production setup for Linux mini PC

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - '8080:8080'
    env_file: .env
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --proxy-headers --forwarded-allow-ips='*'
    volumes:
      - .:/app
      - /srv/geoservices/osm/merged:/osm:ro
    depends_on:
      - mongo
      - redis
    networks:
      - default

  worker:
    build: .
    restart: unless-stopped
    command: arq tasks.worker.WorkerSettings
    env_file: .env
    volumes:
      - .:/app
      - /srv/geoservices/osm/merged:/osm:ro
    depends_on:
      - mongo
      - redis
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - default

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: mongod --replSet rs0 --bind_ip_all
    networks:
      - default

  mongo-init:
    image: mongo:7
    depends_on:
      - mongo
    command: >
      sh -c "
        mongosh --host mongo:27017 --eval '
          try {
            rs.status();
            print(\"Replica set already initialized.\");
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongo:27017\" }]
            });
            print(\"Replica set initialized.\");
          }
        '
      "
    restart: on-failure
    networks:
      - default

volumes:
  redis_data:
  mongo_data:

networks:
  default:
