# Production setup for Linux mini PC
# Includes self-hosted Nominatim (geocoding) and Valhalla (routing)

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - '8080:8080'
    env_file: .env
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --proxy-headers --forwarded-allow-ips='*'
    volumes:
      - .:/app
      - osm_extracts:/osm:ro
    depends_on:
      - mongo
      - redis
      - nominatim
      - valhalla
    networks:
      - default

  worker:
    build: .
    restart: unless-stopped
    command: arq tasks.worker.WorkerSettings
    env_file: .env
    volumes:
      - .:/app
      - osm_extracts:/osm:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongo
      - redis
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - default

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: mongod --replSet rs0 --bind_ip_all
    networks:
      - default

  mongo-init:
    image: mongo:7
    depends_on:
      - mongo
    command: >
      sh -c "
        mongosh --host mongo:27017 --eval '
          try {
            rs.status();
            print(\"Replica set already initialized.\");
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongo:27017\" }]
            });
            print(\"Replica set initialized.\");
          }
        '
      "
    restart: on-failure
    networks:
      - default

  # Nominatim - Self-hosted geocoding service
  nominatim:
    image: mediagis/nominatim:4.4
    restart: unless-stopped
    environment:
      - PBF_PATH=/nominatim/data/region.osm.pbf
      - REPLICATION_URL=
      - IMPORT_STYLE=street
      - THREADS=4
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
      - nominatim_flatnode:/nominatim/flatnode
      - osm_extracts:/nominatim/data:ro
    ports:
      - '7070:8080'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - default
    shm_size: 1g

  # Valhalla - Self-hosted routing engine
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla:latest
    restart: unless-stopped
    environment:
      - tile_urls=
      - serve_tiles=True
      - build_elevation=False
      - build_admins=True
      - build_time_zones=True
      - use_tiles_ignore_pbf=True
    volumes:
      - valhalla_tiles:/custom_files
      - osm_extracts:/data/osm:ro
    ports:
      - '8004:8002'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - default

volumes:
  redis_data:
  mongo_data:
  nominatim_data:
  nominatim_flatnode:
  valhalla_tiles:
  osm_extracts:

networks:
  default:
