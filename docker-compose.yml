# /home/davis/app/docker-compose.yml

services:
  web:
    build: .
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/every_street}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    command: uvicorn app:app --host 0.0.0.0 --port 8080
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    networks:
      - default     # Connects to the private, internal network for this app
      - web-proxy   # Connects to the shared network for NPM to access it

  worker:
    build: .
    restart: unless-stopped
    command: sh -c "celery -A celery_app worker --loglevel=info --pool=${CELERY_WORKER_POOL:-prefork} --concurrency=${CELERY_WORKER_CONCURRENCY:-2}"
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/every_street}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - CELERY_WORKER_POOL=${CELERY_WORKER_POOL:-prefork}
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-2}
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    networks:
      - default

  beat:
    build: .
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/every_street}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - AUTHORIZATION_CODE=${AUTHORIZATION_CODE}
      - AUTHORIZED_DEVICES=${AUTHORIZED_DEVICES}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Keep ports for local development/debugging access
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - default

  mongo:
    image: mongo:7
    restart: unless-stopped
    # Keep ports for local development/debugging access
    ports:
      - "27017:27017"
    volumes:
      - /home/davis/database/mongo:/data/db
    networks:
      - default

volumes:
  redis_data:

networks:
  default:
    # Private network for this stack, created automatically
  web-proxy:
    # Pre-existing network shared with Nginx Proxy Manager
    external: true