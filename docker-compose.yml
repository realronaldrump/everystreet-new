# Production setup for Linux mini PC
# Includes self-hosted Nominatim (geocoding) and Valhalla (routing)
# Web/Worker pull prebuilt images from GHCR for hands-off updates via Watchtower

services:
  web:
    image: ghcr.io/realronaldrump/everystreet-new:main

    restart: unless-stopped
    ports:
      - '8080:8080'
    env_file: .env
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --proxy-headers --forwarded-allow-ips='*'
    volumes:
      - osm_extracts:/osm
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      nominatim:
        condition: service_started
      valhalla:
        condition: service_started
    networks:
      - default

  worker:
    image: ghcr.io/realronaldrump/everystreet-new:main
    restart: unless-stopped
    command: arq tasks.worker.WorkerSettings
    env_file: .env
    volumes:
      - osm_extracts:/osm
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - '6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - default

  mongo:
    image: mongo:7
    restart: unless-stopped
    expose:
      - '27017'
    volumes:
      - mongo_data:/data/db
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "mongosh --quiet --eval 'db.adminCommand({ ping: 1 }).ok' | grep 1 >/dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - default

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    command: >
      sh -c "
        mongosh --host mongo:27017 --eval '
          try {
            rs.status();
            print(\"Replica set already initialized.\");
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongo:27017\" }]
            });
            print(\"Replica set initialized.\");
          }
        '
      "
    restart: on-failure
    networks:
      - default

  # Nominatim - Self-hosted geocoding service
  # NOTE: Starts without data. Use the app's Map Data UI to download/import OSM extracts.
  nominatim:
    image: mediagis/nominatim:4.4
    restart: unless-stopped
    entrypoint: ['/bin/sh', '/app/nominatim-entrypoint.sh']
    environment:
      REPLICATION_URL: ''
      IMPORT_STYLE: street
      THREADS: '4'
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
      - nominatim_flatnode:/nominatim/flatnode
      - osm_extracts:/nominatim/data
      - ./docker/nominatim-entrypoint.sh:/app/nominatim-entrypoint.sh:ro
    expose:
      - '8080'
    healthcheck:
      test: ['CMD-SHELL', 'pgrep -f postgres || curl -sf http://localhost:8080/status >/dev/null']
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - default
    shm_size: 1g

  # Valhalla - Self-hosted routing engine
  # NOTE: Starts without tiles. Use the app's Map Data UI to build tiles.
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:3.5.1
    restart: unless-stopped
    entrypoint: ['/bin/sh', '/valhalla/valhalla-entrypoint.sh']
    environment:
      tile_urls: ''
      serve_tiles: 'True'
      build_elevation: 'False'
      build_admins: 'True'
      build_time_zones: 'True'
      use_tiles_ignore_pbf: 'True'
      force_rebuild: 'False'
    volumes:
      - valhalla_tiles:/custom_files
      - osm_extracts:/data/osm:ro
      - ./docker/valhalla-entrypoint.sh:/valhalla/valhalla-entrypoint.sh:ro
    expose:
      - '8002'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pgrep -f "sleep 5" || pgrep -f valhalla_service || curl -sf http://localhost:8002/status >/dev/null',
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - default

  # Watchtower - Automatic container updates (ONLY labeled containers)
  watchtower:
    image: containrrr/watchtower:latest
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_POLL_INTERVAL=30
      # HTTP API for on-demand updates via webhook
      - WATCHTOWER_HTTP_API_UPDATE=true
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_TOKEN:-update-token}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Only needed if your GHCR package is private:
      # - /home/davis/.docker/config.json:/config.json:ro
    ports:
      - "8090:8080"
    networks:
      - default

volumes:
  redis_data:
  mongo_data:
  nominatim_data:
  nominatim_flatnode:
  valhalla_tiles:
  osm_extracts:

networks:
  default: {}
