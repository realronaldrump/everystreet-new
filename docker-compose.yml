name: ${COMPOSE_PROJECT_NAME:-everystreet}

# EveryStreet - Self-hosted street coverage tracking application
#
# Features:
# - Automatic updates via Watchtower (triggered on GitHub push or 5-minute polling)
# - Self-hosted Nominatim (geocoding) and Valhalla (routing)
# - Cross-platform support (amd64 and arm64)
#
# Quick Start:
#   1. Copy .env.example to .env and configure your API keys
#   2. Run: docker compose up -d
#   3. Open http://localhost:8080
#
# The web and worker images are automatically updated when code is pushed to GitHub.

services:
  web:
    build: .
    # image: ghcr.io/realronaldrump/everystreet-new:main
    restart: unless-stopped
    ports:
      - '8080:8080'
    env_file: .env
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --proxy-headers --forwarded-allow-ips='*'
    volumes:
      - osm_extracts:/osm
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app
    labels:
      - 'com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-false}'
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      nominatim:
        condition: service_started
      valhalla:
        condition: service_started
    networks:
      - default
    healthcheck:
      test: ['CMD', 'curl', '-sf', 'http://localhost:8080/api/status/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  worker:
    build: .
    # image: ghcr.io/realronaldrump/everystreet-new:main
    restart: unless-stopped
    command: arq tasks.worker.WorkerSettings
    env_file: .env
    volumes:
      - osm_extracts:/osm
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app
    labels:
      - 'com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-false}'
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      disable: true
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - '6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - default

  mongo:
    image: mongo:7
    restart: unless-stopped
    expose:
      - '27017'
    volumes:
      - mongo_data:/data/db
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "mongosh --quiet --eval 'db.adminCommand({ ping: 1 }).ok' | grep 1 >/dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - default

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    command: >
      sh -c "
        mongosh --host mongo:27017 --eval '
          try {
            rs.status();
            print(\"Replica set already initialized.\");
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongo:27017\" }]
            });
            print(\"Replica set initialized.\");
          }
        '
      "
    restart: on-failure
    networks:
      - default

  # Nominatim - Self-hosted geocoding service (address lookup)
  # Supports both amd64 and arm64 architectures
  # NOTE: Starts without data. Use the app's Map Data UI to download/import OSM extracts.
  nominatim:
    image: mediagis/nominatim:4.4
    restart: unless-stopped
    entrypoint: ['/bin/sh', '/app/nominatim-entrypoint.sh']
    environment:
      PBF_PATH: /nominatim/data/region.osm.pbf
      REPLICATION_URL: ''
      IMPORT_STYLE: street
      THREADS: '4'
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
      - nominatim_flatnode:/nominatim/flatnode
      - osm_extracts:/nominatim/data
      - ./docker/nominatim-entrypoint.sh:/app/nominatim-entrypoint.sh:ro
    expose:
      - '8080'
    healthcheck:
      # Health check passes if:
      # 1. Nominatim web service is responding, OR
      # 2. PostgreSQL is running (container is waiting for data import)
      test:
        [
          'CMD-SHELL',
          'curl -sf http://localhost:8080/status >/dev/null || sudo -u postgres pg_isready -d postgres -q',
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - default
    shm_size: 1g
    # Resource guidance:
    # - Nominatim imports are memory intensive. For large states, allocate 8-16 GB RAM to Docker.
    # - If you see exit code 137 / OOM, lower NOMINATIM_IMPORT_THREADS in .env.

  # Valhalla - Self-hosted routing engine (route planning)
  # Supports both amd64 and arm64 architectures
  # NOTE: Starts without tiles. Use the app's Map Data UI to build tiles.
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:3.5.1
    user: "0:0"
    restart: unless-stopped
    entrypoint: ['/bin/sh', '/valhalla/valhalla-entrypoint.sh']
    environment:
      tile_urls: ''
      serve_tiles: 'True'
      build_elevation: 'False'
      build_admins: 'True'
      build_time_zones: 'True'
      use_tiles_ignore_pbf: 'True'
      force_rebuild: 'False'
    volumes:
      - valhalla_tiles:/custom_files
      - osm_extracts:/data/osm:ro
      - ./docker/valhalla-entrypoint.sh:/valhalla/valhalla-entrypoint.sh:ro
    expose:
      - '8002'
    healthcheck:
      # Health check passes if:
      # 1. Valhalla service is responding, OR
      # 2. Config file exists (container is waiting for tile build)
      test:
        [
          'CMD-SHELL',
          'curl -sf http://localhost:8002/status >/dev/null || test -f /custom_files/valhalla.json',
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - default
    # Resource guidance:
    # - Valhalla tile builds also need significant RAM.
    # - If builds fail, set VALHALLA_BUILD_TILES_ARGS in .env to reduce concurrency.

  # Watchtower - Automatic container updates
  # Updates web and worker containers when new images are pushed to GHCR
  # Supports both immediate updates (via HTTP API) and polling (every 5 minutes)
  watchtower:
    image: containrrr/watchtower:latest
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_HTTP_API_PERIODIC_POLLS=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_HTTP_API_UPDATE=true
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_TOKEN:-changeme}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '8090:8080'
    networks:
      - default

volumes:
  redis_data:
  mongo_data:
  nominatim_data:
  nominatim_flatnode:
  valhalla_tiles:
  osm_extracts:

networks:
  default: {}
